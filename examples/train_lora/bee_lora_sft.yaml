### model (Bee-8B-RL, align with config.json / processor_config.json)
# 使用本地路径避免下载及 /mnt/ocean 缓存权限问题；若从 HF 拉取请改为 Open-Bee/Bee-8B-RL 并设置 cache_dir 到可写目录
model_name_or_path: /home/yizhang/yhd/Bee-8B-RL
image_max_pixels: 5308416  # 2304*2304 from config image_grid_pinpoints
trust_remote_code: true

### method
stage: sft
do_train: true
finetuning_type: lora
lora_rank: 8
lora_target: all

### dataset
dataset: alpaca_en_demo #identity # ,alpaca_en_demo,mllm_demo
template: Bee
cutoff_len: 2048
max_samples: 1000
preprocessing_num_workers: 1
dataloader_num_workers: 4

### output
output_dir: saves/bee-8b-rl/lora/sft
logging_steps: 10
save_steps: 500
plot_loss: true
overwrite_output_dir: true
save_only_model: false
report_to: none

### train
per_device_train_batch_size: 1
gradient_accumulation_steps: 8
learning_rate: 1.0e-4
num_train_epochs: 3.0
lr_scheduler_type: cosine
warmup_ratio: 0.1
bf16: true
ddp_timeout: 180000000
resume_from_checkpoint: null
